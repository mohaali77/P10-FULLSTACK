name: Docker Build & Push

# ----------------------------------------------------------
# Déclenchement du workflow :
#  - uniquement sur les pushes vers main (après les tests & sonar)
# ----------------------------------------------------------
on:
  push:
    branches: [ main ]

jobs:
  # ==========================================================
  # Job : Construire et publier les images Docker sur Docker Hub
  # ==========================================================
  docker-build-push:
    name: Docker Build & Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------
      # Étape 1 : Récupère le code du dépôt
      # ------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------------------------------
      # Étape 2 : Connexion à Docker Hub via les secrets GitHub
      # ------------------------------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ------------------------------------------------------
      # Étape 3 : Build et push de l'image back-end
      # ------------------------------------------------------
      - name: Build & push backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/p10-fullstack-back:latest ./back
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/p10-fullstack-back:latest

      # ------------------------------------------------------
      # Étape 4 : Build et push de l'image front-end
      # ------------------------------------------------------
      - name: Build & push frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/p10-fullstack-front:latest ./front
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/p10-fullstack-front:latest
