  sonar-backend:
    name: SonarCloud - Backend
    runs-on: ubuntu-latest
    needs: backend-tests             # ← attend que les tests back passent
    defaults:
      run:
        working-directory: back

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # Lance l'analyse SonarCloud (utilise le rapport JaCoCo généré par les tests)
      - name: Run SonarCloud analysis (backend)
        run: |
          mvn -B -q sonar:sonar \
            -Dsonar.organization=${{ secrets.SONAR_ORG }} \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY_BACK }} \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  sonar-frontend:
    name: SonarCloud - Frontend
    runs-on: ubuntu-latest
    needs: frontend-tests            # ← attend que les tests front passent
    defaults:
      run:
        working-directory: front

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # Installe le scanner Sonar pour le front
      - name: Install Sonar Scanner
        run: npm install -g sonar-scanner

      # Lance l'analyse SonarCloud (front)
      - name: Run SonarCloud analysis (frontend)
        run: |
          sonar-scanner \
            -Dsonar.organization=${{ secrets.SONAR_ORG }} \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY_FRONT }} \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=src \
            -Dsonar.exclusions=**/node_modules/**,**/*.spec.ts \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
